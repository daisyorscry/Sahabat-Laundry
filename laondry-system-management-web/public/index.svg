<svg xmlns="http://www.w3.org/2000/svg" width="380" height="320" viewBox="0 0 380 320" fill="none">
  <!-- Mesin cuci -->
  <rect x="40" y="60" width="180" height="200" rx="12" fill="#E6EBF2" stroke="rgba(15,23,42,0.6)" stroke-width="2"/>
  <circle cx="130" cy="160" r="60" fill="#DDE6EF" stroke="rgba(15,23,42,0.4)" stroke-width="3"/>
  <circle cx="130" cy="160" r="40" fill="white" opacity="0.9"/>
  <circle cx="130" cy="160" r="38" fill="url(#water)"/>
  
  <!-- Tombol panel -->
  <rect x="55" y="75" width="20" height="12" rx="2" fill="rgba(15,23,42,0.3)"/>
  <rect x="80" y="75" width="20" height="12" rx="2" fill="rgba(15,23,42,0.3)"/>
  <rect x="170" y="72" width="32" height="16" rx="3" fill="rgba(15,23,42,0.2)"/>
  
  <!-- Botol detergen -->
  <rect x="240" y="150" width="40" height="90" rx="8" fill="#F3F6FA" stroke="rgba(15,23,42,0.4)" stroke-width="2"/>
  <rect x="250" y="130" width="20" height="20" rx="4" fill="var(--brand-500)"/>
  <rect x="246" y="170" width="28" height="40" rx="4" fill="var(--brand-400)" opacity="0.8"/>
  
  <!-- Keranjang cucian -->
  <rect x="200" y="60" width="120" height="70" rx="10" fill="#F3F6FA" stroke="rgba(15,23,42,0.4)" stroke-width="2"/>
  <path d="M210 80h100v30H210z" fill="var(--brand-500)" opacity="0.15"/>
  <!-- Baju di keranjang -->
  <path d="M220 70c20 0 30 20 50 20s30-20 50-20v20h-100V70z" fill="var(--brand-400)" opacity="0.6"/>
  
  <!-- Orang sederhana -->
  <circle cx="300" cy="200" r="24" fill="#E5E7EB" stroke="rgba(15,23,42,0.6)" stroke-width="2"/>
  <rect x="285" y="220" width="30" height="60" rx="6" fill="#E5E7EB"/>
  
  <!-- Definisi gradien air -->
  <defs>
    <radialGradient id="water" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(130 160) rotate(90) scale(40)">
      <stop offset="0%" stop-color="var(--brand-400)" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
